<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alt School Signup Form</title>
  </head>
  <body>
    <figure>
      <img
        src="images/altlogo.png"
        alt="alt school logo"
        width="100px"
        height="100px"
      />
    </figure>

    <header>
      <h2>Application Form</h2>
      <aside>
        <p><em>Fill in your details</em></p>
      </aside>
    </header>

    <main>
      <form>
        <div>
          <label>First Name</label>
          <input type="text" name="first_name" placeholder="Enter First Name" />

          <label>Last Name</label>
          <input type="text" name="last_name" placeholder="Enter Last Name" />
        </div>

        <p>
          <label> Gender </label> <br />
          <select name="gender" id="gender-select">
            <option></option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </p>

        <p>
          <label>Date of Birth</label> <br />
          <input type="date" id="date" />
        </p>

        <p>
          <label>Email Address</label> <br />
          <input type="email" id="email" placeholder="Enter Email Address" />
        </p>

        <p>
          <label> Education Level </label> <br />
          <select name="education" id="education-level">
            <option></option>
            <option>Bsc</option>
            <option>Msc</option>
            <option>Diploma</option>
            <option>Doctorate (PHD)</option>
            <option>High School</option>
            <option>Undergraduate</option>
            <option>Middle school</option>
            <option>Post Graduate</option>
          </select>
        </p>

        <p>
          <label> Country </label> <br />
          <select name="country" id="country">
            <option></option>
            <option>Nigeria</option>
            <option>Kenya</option>
            <option>Ghana</option>
            <option>Uganda</option>
            <option>Egypt</option>
            <option>Morocco</option>
            <option>Rwanda</option>
            <option>South Africa</option>
          </select>
        </p>

        <p>
          <label>State/City of Residence</label> <br />
          <input
            type="text"
            id="city"
            placeholder="Enter your state of residence"
          />
        </p>

        <p>
          <label> Employment Status </label> <br />
          <select name="employment" id="employment-status">
            <option></option>
            <option>employed</option>
            <option>unemployed</option>
            <option>self-employed</option>
          </select>
        </p>

        <p>
          <label>Phone number</label> <br />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
          />
        </p>

        <p>
          <label> Choose School </label> <br />
          <select name="school" id="school-select">
            <option></option>
            <option>School of Engineering</option>
            <option>School of Product</option>
            <option>School of Data</option>
            <option>School of Creative Economy</option>
            <option>School of Business</option>
          </select>
        </p>

        <p>
          <label> Choose Course of Study </label> <br />
          <select name="course" id="course-select">
            <option></option>
            <option>Select based on choice of school</option>
          </select>
        </p>

        <p>
          <label> How did you hear about us? </label> <br />
          <select name="referral" id="referral">
            <option></option>
            <option>Twitter</option>
            <option>Instagram</option>
            <option>Facebook</option>
            <option>LinkedIn</option>
            <option>YouTube</option>
          </select>
        </p>

        <p>
          <label>Scholarship/Discount code (optional)</label> <br />
          <input
            type="text"
            id="city"
            placeholder="Student ID or Discount code"
          />
        </p>

        <p>
          <label>
            <input type="checkbox" value="terms" />
            By clicking proceed, I agree to the
            <a href="#" target="_self">Terms of Use</a> and acknowledge that I
            have read the <a href="#" target="_self">Privacy Policy</a>.
          </label>
        </p>

        <p>
          <button type="submit">Proceed</button>
        </p>
      </form>
    </main>

    <footer>
      <p>Already have an account? <a href="#" target="_self">Sign In</a></p>
    </footer>
  </body>
</html>
